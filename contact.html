<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    </head>

<body>
    <header>
        <div class="cabeza">
            <img src="./assets/img/LogoAmazingEvents.png" alt="logo amazing Events">
            <input type="checkbox" id="menu-check">
            <label id="menu" for="menu-check">
                <span id="menu-abrir">&#9776;</span>
                <span id="menu-cerrar">X</span>
            </label>
            <nav>
                <ul class="nav justify-content-end nav-pills">
                    <li class="nav-item">
                        <a class="nav-link transUp" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link transUp" href="./upcoming.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link transUp" href="./past.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" style="background-color: #D90368"
                            href="#">contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link transUp" href="./stats.html">stats</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="flex-grow-1">
        <div class="d-flex justify-content-between align-item-center carro">
            <div class="prev d-flex"><a class="grow" href="./past.html">&lt;</a></div>
            <div class="actual d-flex"><a class="grow" href="#">contact</a></div>
            <div class="next d-flex"><a class="grow" href="./stats.html">&gt;</a></div>
        </div>


    


        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 pb-5">
                    <form action="#" method="">
                        <div class="card-border">
                            <div class="card-header">
                                <div class="text-center">
                                    <h2><i class="fa fa-envelope"></i>Contact to us</h2>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="nombre" name="nombre"
                                            placeholder="First and last name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="example@email.com" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <textarea class="form-control" id="message" placeholder="Message.."
                                            required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" onclick="capalert()" value="Enviar" id="send" class="btn btn-info btn-block">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="logos">
            <figure>
                <img class="social grow" src="./assets/img/Icono-Whatsapp.png" alt="logoFacebook">
            </figure>
            <figure>
                <img class="social  grow" src="./assets/img/Face-Best.png" alt="logoFacebook">
            </figure>
            <figure>
                <img class="social  grow" src="./assets/img/insta.png" alt="logoInstagram">
            </figure>
        </div>
        <div class="cohorte">
            <h5>FE05-TN</h5>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
       
</body>


</html>
